<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>janken pon!</title>

    <!-- 


    ===== static landing page =====

	This is what the landing page should look like.

    -->

    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/pure.css">
    <link rel="stylesheet" href="assets/css/grids-responsive.css">
    <link rel="stylesheet" href="assets/css/janken.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

</head>

<body>

	<div class="pure-menu pure-menu-horizontal">
	    <a href="#" class="pure-menu-heading">janken pon!</a>
<!-- 		    <ul class="pure-menu-list">
	        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
	        <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Pricing</a></li>
	        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
	    </ul> -->
	</div>
	<div class="banner"></div>


	<div class="l-content">
		<div class=pure-g>
			<div class="pure-u-1 info">
				<div class="pure-form center-text" id="signon">
					<input id="txtName" class="" type="text" placeholder="name">
					<button id="btnStart" class="pure-button pure-button-primary">Start</button>
				</div>
				<div class="l-box center-text invisible" id="greeting">
					Hi <span class="playerName"></span>! you are Player <span id="playerNum"></span>
				</div>
				<div id="status" class="l-box center-text">Enter your name and press play to begin.</div>
			</div>
		</div>

		<div class="gameArea pure-g">

			<!-- player view -->
			<div class="pure-u-1 pure-u-sm-1-3 invisible">
				<div class="box playerBox">
					<div class="boxHeader">
						<h2 class="playerName">Press start to begin.</h2>
						<div class="record">
							Wins: <span id="playerWins"></span>
							&nbsp;/&nbsp;
							Losses: <span id="playerLosses"></span>
						</div>						
					</div>
					<div class="boxButtonGroup">
						<div class="pure-button" id="rock">Rock</div>
						<div class="pure-button" id="paper">Paper</div>
						<div class="pure-button" id="scissors">Scissors</div>
					</div>
					<div class="choice hidden"></div>
				</div>
			</div>
			
			<!-- result view -->
			<div class="pure-u-1 pure-u-sm-1-3  invisible">
				<div class="box resultBox"><p id="result"></p></div>
			</div>
			
			<!-- opponent view -->
			<div class="pure-u-1 pure-u-sm-1-3  invisible">
				<div class="box opponentBox">
					<div class="boxHeader">
						<h2 class="playerName">Waiting for Opponent</h2>
						<div class="record">
							Wins: <span id="opponentWins"></span>
							&nbsp;/&nbsp;
							Losses: <span id="opponentLosses"></span>
						</div>						
					</div>
					<div class="choice hidden"></div>
				</div>
			</div>
		</div>

		<!-- chat display -->
		<div class="pure-form chat-display hidden">
			<div class="pure-g">
				<div class="pure-u-1">
					<div class="l-box">
						<textarea id="chatBox" class="pure-input-1" placeholder="chat" readonly></textarea>
					</div>
				</div>
			</div>
			<div class="pure-g">
				<div class="pure-u-1 pure-u-sm-3-4">
				    <div class="l-box">
				        <input id="message" class="pure-input-1" type="text" placeholder="type your message">
				    </div>
				</div>
				<div class="pure-u-1 pure-u-sm-1-4">
				    <div class="l-box">
				        <button type="submit" class="pure-button pure-button-primary pure-input-1" id="sendMessage">Send</button>
				    </div>
				</div>
			</div>
		</div>
	</div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script src="assets/javascript/rpsGame.js"></script>
</body>

</html>
